<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Bookes Brick</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="SSID" name="SSID" value="%SSID%"><br>
            
            <label for="pass">Password</label>
            <input type="text" id ="passwd" name="passwd" value="%passwd%"><br>
            
            <label for="apikey">API-Key</label>
            <input type="text" id ="apikey" name="apikey" value="%apikey%"><br>

            <label for="proapikey">Pro API-Key</label>
            <input type="text" id ="proapikey" name="proapikey" value="%proapikey%"><br>
            
            <label for="hostname">Hostname</label>
            <input type="text" id ="hostname" name="hostname" value="%hostname%"><br>

            <input type="submit" name="cancel" value ="Cancel">
            <input type="submit" name="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
